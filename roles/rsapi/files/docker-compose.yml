version: '2.1'

services:

  rsapi:
    image: railwaystations/rsapi@sha256:6811ffd65fc2ad7c6cbea6746bae7dc2f0e16c5f180f0dbaab330abc7b52175e
    container_name: rsapi
    volumes:
      - /var/rsapi:/var/rsapi
      - /var/www/fotos:/var/rsapi/photos
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=prod
# using network_mode host, exposing ports has no effect
#    ports:
#      - "localhost:8080:8080"
#      - "localhost:8081:8081"
    network_mode: "host"
    labels:
      org.label-schema.group: "rsapi"
