version: '2.1'

services:

  rsapi:
    image: railwaystations/rsapi@sha256:22ea01acd414cf7d3c368d01e781bde3ca9ac3f03629b0fba92389155d4b30d2
    container_name: rsapi
    volumes:
      - /var/rsapi:/var/rsapi
      - /var/www/fotos:/var/rsapi/photos
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=prod
# using network_mode host, exposing ports has no effect
#    ports:
#      - "localhost:8080:8080"
#      - "localhost:8081:8081"
    network_mode: "host"
    labels:
      org.label-schema.group: "rsapi"
