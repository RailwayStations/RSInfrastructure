version: '2.1'

services:

  rsapi:
    image: railwaystations/rsapi@sha256:b036515018ecb8f3ee9837f14c727f7f55e925e5ed8b8f6c09cd139c2c605943
    container_name: rsapi
    volumes:
      - /var/rsapi:/var/rsapi
      - /var/www/fotos:/var/rsapi/photos
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=prod
# using network_mode host, exposing ports has no effect
#    ports:
#      - "localhost:8080:8080"
#      - "localhost:8081:8081"
    network_mode: "host"
    labels:
      org.label-schema.group: "rsapi"
