version: '2.1'

services:

  rsapi:
    image: railwaystations/rsapi@sha256:3afc747f6292b6777547ebbc907f5d512ec1438be9399caed015e2d8f70b5ee5
    container_name: rsapi
    volumes:
      - /var/rsapi:/var/rsapi
      - /var/www/fotos:/var/rsapi/photos
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=prod
# using network_mode host, exposing ports has no effect
#    ports:
#      - "localhost:8080:8080"
#      - "localhost:8081:8081"
    network_mode: "host"
    labels:
      org.label-schema.group: "rsapi"
