version: '2.1'

services:

  rsapi:
    image: railwaystations/rsapi@sha256:f338d9a2d2e699a58c9af742d25cfb4ebfdab640b201d65992e2c5319da65587
    container_name: rsapi
    volumes:
      - /var/rsapi:/var/rsapi
      - /var/www/fotos:/var/rsapi/photos
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=prod
# using network_mode host, exposing ports has no effect
#    ports:
#      - "localhost:8080:8080"
#      - "localhost:8081:8081"
    network_mode: "host"
    labels:
      org.label-schema.group: "rsapi"
