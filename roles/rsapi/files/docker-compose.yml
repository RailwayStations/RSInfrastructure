version: '2.1'

services:

  rsapi:
    image: railwaystations/rsapi@sha256:9ae4d7b1e36cf6091811c323f6ba6379e5c458a14f9894ec306fa2c60671e9f4
    container_name: rsapi
    volumes:
      - /var/rsapi:/var/rsapi
      - /var/www/fotos:/var/rsapi/photos
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=prod
# using network_mode host, exposing ports has no effect
#    ports:
#      - "localhost:8080:8080"
#      - "localhost:8081:8081"
    network_mode: "host"
    labels:
      org.label-schema.group: "rsapi"
