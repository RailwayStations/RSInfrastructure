version: '2.1'

services:

  rsapi:
    image: railwaystations/rsapi@sha256:ad24c13871f5a409fbf43d152ca1e252c8ffea84ff540e289d324bbaa3d841bb
    container_name: rsapi
    volumes:
      - /var/rsapi:/var/rsapi
      - /var/www/fotos:/var/rsapi/photos
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=prod
# using network_mode host, exposing ports has no effect
#    ports:
#      - "localhost:8080:8080"
#      - "localhost:8081:8081"
    network_mode: "host"
    labels:
      org.label-schema.group: "rsapi"
