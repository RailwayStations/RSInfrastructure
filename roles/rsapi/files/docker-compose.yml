version: '2.1'

services:

  rsapi:
    image: railwaystations/rsapi@sha256:ce31b2ee6996b71aadd029a643dfd9a16b9cd33f0d04e544f1be6ac0bf8ff38a
    container_name: rsapi
    volumes:
      - /var/rsapi:/var/rsapi
      - /var/www/fotos:/var/rsapi/photos
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=prod
# using network_mode host, exposing ports has no effect
#    ports:
#      - "localhost:8080:8080"
#      - "localhost:8081:8081"
    network_mode: "host"
    labels:
      org.label-schema.group: "rsapi"
