version: '2.1'

services:

  rsapi:
    image: railwaystations/rsapi@sha256:aee78a67354ebb060a26e37c7d1e54e76b1528780782ea19686ef6de8d7735b9
    container_name: rsapi
    volumes:
      - /var/rsapi:/var/rsapi
      - /var/www/fotos:/var/rsapi/photos
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=prod
# using network_mode host, exposing ports has no effect
#    ports:
#      - "localhost:8080:8080"
#      - "localhost:8081:8081"
    network_mode: "host"
    labels:
      org.label-schema.group: "rsapi"
